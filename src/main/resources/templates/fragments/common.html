<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="sticky-footer-navbar.css" th:href="@{/css/sticky-footer-navbar.css}" rel="stylesheet">

    <title th:text="${title}"></title>
</head>

<body class="d-flex flex-column h-100">
    <header>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:fragment="menu('menu')">
    <a class="navbar-brand" href="#">JA Korea</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" th:classappend="${menu} == 'home'? 'active'">
                <a class="nav-link" href="#" th:href="@{/}">Home <span class="sr-only" th:if="${menu} == 'home'">(current)</span></a>
            </li>

            <li class="nav-item" th:classappend="${menu} == 'vehicle'? 'active'">
                <a class="nav-link" href="#" th:href="@{/vehicle/vehicle_list}">차량관리<span class="sr-only" th:if="${menu} == 'vehicle'">(current)</span></a>
            </li>
            <li class="nav-item" th:classappend="${menu} == 'meeting'? 'active'">
                <a class="nav-link" href="#" th:href="@{/meeting/meeting_list}">회의실 예약<span class="sr-only" th:if="${menu} == 'meeting'">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">교재재고 관리</a>
            </li>
            <li class="nav-item" th:classappend="${menu} == 'payment'? 'active'">
                <a class="nav-link" href="#" th:href="@{/payment/payment_list}">선수금<span class="sr-only" th:if="${menu} == 'payment'">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">교육실적 관리</a>
            </li>
        </ul>

        <a class="btn btn-outline-light mr-2" th:href="@{/account/login}"
        sec:authorize="!isAuthenticated()">Login</a>
        <a class="btn btn-outline-light" th:href="@{/account/register}"
        sec:authorize="!isAuthenticated()">Sign up</a>

        <form class="form-inline mt-2 mt-md-0" th:action="@{/logout}" method="POST" sec:authorize="isAuthenticated()">
            <span class="text-white" sec:authentication="name">사용자</span>
            <span class="text-white mx-2" sec:authentication="principal.authorities">권한</span>
            <button type="submit" class="btn btn-outline-light" >Logout</button>
        </form>

      </div>
    </nav>
</header>
</body>

</html>
