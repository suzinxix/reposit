<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="sticky-footer-navbar.css" rel="stylesheet">

    <title th:text="${title}"></title>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:fragment="menu('menu')">
    <a class="navbar-brand" href="#">JA Korea</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" th:classappend="${menu} == 'home'? 'active'">
                <a class="nav-link" href="#" th:href="@{/}">Home <span class="sr-only" th:if="${menu} == 'home'">(current)</span></a>
            </li>

            <li class="nav-item" th:classappend="${menu} == 'vehicle'? 'active'">
                <a class="nav-link" href="#" th:href="@{/vehicle/vehicle_list}">차량관리<span class="sr-only" th:if="${menu} == 'vehicle'">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">회의실 예약</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">교재재고 관리</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">선수금</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">교육실적 관리</a>
            </li>
    </div>
</nav>

</body>

</html>
